<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objevte přirozený doplněk stravy!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a2430, #08324b);
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 10;
        }

        .logo-container img {
            width: 90px;
            height: auto;
        }

        .logo-container span {
            font-size: 26px;
            color: #38a09d;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 36px;
            color: #38a09d;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
            margin-bottom: 40px;
        }

        p {
            font-size: 20px;
            color: #ffffff;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .button {
            background-color: #ffb400;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background 0.3s;
            animation: swing 2s infinite;
        }

        .button:hover {
            background-color: #ffa000;
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.95);
            background-color: #ff8f00;
        }

        @keyframes swing {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(3deg);
            }
            75% {
                transform: rotate(-3deg);
            }
        }

        .note {
            margin-top: 40px;
            font-size: 14px;
            color: #bbbbbb;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: 0;
        }

        .circle.small {
            width: 50px;
            height: 50px;
            top: 20%;
            left: 30%;
        }

        .circle.medium {
            width: 100px;
            height: 100px;
            top: 40%;
            right: 20%;
        }

        .circle.large {
            width: 150px;
            height: 150px;
            bottom: 10%;
            left: 15%;
        }

        .image {
            position: absolute;
            z-index: 1;
        }

        .image.left {
            bottom: 10%;
            left: 20%;
            width: 240px;
        }

        .image.right {
            top: 15%;
            right: 20%;
            width: 180px;
        }

        /* 媒体查询：针对屏幕宽度小于768px（如移动设备） */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px; /* 缩小标题 */
            }

            p {
                font-size: 16px; /* 缩小段落字体 */
            }

            .button {
                font-size: 16px; /* 缩小按钮字体 */
                padding: 10px 20px; /* 减小按钮大小 */
            }

            .image.left {
                bottom: 5%;
                left: 10%; /* 让梨子更靠近中间 */
                width: 160px; /* 缩小梨子的大小 */
            }

            .image.right {
                top: 10%;
                right: 10%; /* 让牛油果更靠近中间 */
                width: 140px; /* 缩小牛油果的大小 */
            }

            .logo-container img {
                width: 70px; /* 缩小Logo */
            }

            .logo-container span {
                font-size: 20px; /* 缩小文字 */
            }

            .note {
                font-size: 12px; /* 缩小底部文字 */
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="images/logo.png" alt="Idealfit Logo">
        <span>Idealfit</span>
    </div>

    <h1>Objevte přirozený doplněk stravy</h1>
    <p>Zjistěte, jak může podporovat váš každodenní život。</p>
    <button class="button">Získejte vzorek zdarma</button>
    <p class="note">Vyzkoušení zdarma neobsahuje žádné skryté poplatky. Platíte pouze za dopravu。</p>

    <div class="circle small"></div>
    <div class="circle medium"></div>
    <div class="circle large"></div>

    <img src="images/avocado-left.png" alt="Avocado" class="image left">
    <img src="images/avocado-right.png" alt="Avocado" class="image right">
</body>
</html>
